<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid black;
            background-color: black; /* Define a cor de fundo da calculadora */
            color: white; /* Define a cor do texto da calculadora */
            border-radius: 5px; /* Adiciona cantos arredondados à calculadora */
        }

        .calculator input {
            width: calc(100% - 22px); /* Ajusta a largura do campo de entrada para corresponder ao tamanho da calculadora */
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 40px;
            background-color: rgb(255, 255, 255); /* Define a cor de fundo do campo de entrada */
            color: rgb(0, 0, 0); /* Define a cor do texto do campo de entrada */
            border: none; /* Remove a borda do campo de entrada */
            outline: none; /* Remove o contorno do campo de entrada quando focado */
            text-align: right; /* Alinha o texto à direita dentro do campo de entrada */
        }

        .calculator button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            background-color: white; /* Define a cor de fundo dos botões */
            color: red; /* Define a cor do texto dos botões */
            border: none; /* Remove a borda dos botões */
            outline: none; /* Remove o contorno dos botões quando focados */
            cursor: pointer; /* Altera o cursor para indicar que os botões são clicáveis */
        }

        .calculator .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button><br>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay(' ')"> </button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay(' ')"> </button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
